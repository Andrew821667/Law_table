name: Test & Lint

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check code formatting
        run: npm run format:check
        continue-on-error: true

      - name: Validate clasp configuration
        run: |
          if [ ! -f .clasp.json ]; then
            echo "Error: .clasp.json not found"
            exit 1
          fi
          echo "âœ… clasp configuration is valid"

      - name: Code quality summary
        if: always()
        run: |
          echo "### ðŸ“Š Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Formatting: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Configuration: Valid âœ…" >> $GITHUB_STEP_SUMMARY
