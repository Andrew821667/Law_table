<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–°—É–¥–µ–±–Ω—ã–µ –¥–µ–ª–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      padding: 0;
      margin: 0;
      overflow-x: hidden;
    }

    .header {
      position: sticky;
      top: 0;
      background: var(--tg-theme-secondary-bg-color, #f5f5f5);
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .search-box {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--tg-theme-hint-color, #ccc);
      border-radius: 12px;
      font-size: 16px;
      background: var(--tg-theme-bg-color, #fff);
      color: var(--tg-theme-text-color, #000);
    }

    .search-box:focus {
      outline: none;
      border-color: var(--tg-theme-button-color, #3390ec);
    }

    .stats {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      overflow-x: auto;
      padding-bottom: 8px;
    }

    .stat-card {
      flex-shrink: 0;
      background: var(--tg-theme-button-color, #3390ec);
      color: var(--tg-theme-button-text-color, #fff);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      white-space: nowrap;
    }

    .stat-card strong {
      display: block;
      font-size: 20px;
      margin-top: 4px;
    }

    .cases-container {
      padding: 16px;
    }

    .case-card {
      background: var(--tg-theme-secondary-bg-color, #f5f5f5);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.2s;
      cursor: pointer;
    }

    .case-card:active {
      transform: scale(0.98);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .case-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .case-number {
      font-size: 18px;
      font-weight: 600;
      color: var(--tg-theme-text-color, #000);
    }

    .case-status {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
    }

    .status-new { background: #E3F2FD; color: #1976D2; }
    .status-active { background: #FFF3E0; color: #F57C00; }
    .status-closed { background: #E8F5E9; color: #388E3C; }

    .case-parties {
      margin: 12px 0;
      padding: 12px;
      background: var(--tg-theme-bg-color, #fff);
      border-radius: 12px;
    }

    .party {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
      font-size: 14px;
    }

    .party-icon {
      font-size: 16px;
    }

    .case-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-top: 12px;
    }

    .info-item {
      font-size: 13px;
      color: var(--tg-theme-hint-color, #666);
    }

    .info-item strong {
      display: block;
      color: var(--tg-theme-text-color, #000);
      margin-top: 2px;
    }

    .priority-high {
      border-left: 4px solid #f44336;
    }

    .priority-medium {
      border-left: 4px solid #ff9800;
    }

    .priority-low {
      border-left: 4px solid #4caf50;
    }

    .hearing-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: #fff3cd;
      color: #856404;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      margin-top: 8px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--tg-theme-hint-color, #666);
    }

    .spinner {
      border: 3px solid var(--tg-theme-hint-color, #f3f3f3);
      border-top: 3px solid var(--tg-theme-button-color, #3390ec);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      text-align: center;
      padding: 40px 20px;
      color: #f44336;
    }

    .no-cases {
      text-align: center;
      padding: 60px 20px;
      color: var(--tg-theme-hint-color, #666);
    }

    .no-cases-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="header">
    <input type="text" id="searchBox" class="search-box" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ—Ä—É –¥–µ–ª–∞, –∫–ª–∏–µ–Ω—Ç—É...">
    <div class="stats">
      <div class="stat-card">
        <div>–í—Å–µ–≥–æ –¥–µ–ª</div>
        <strong id="totalCases">0</strong>
      </div>
      <div class="stat-card">
        <div>–ê–∫—Ç–∏–≤–Ω—ã–µ</div>
        <strong id="activeCases">0</strong>
      </div>
      <div class="stat-card">
        <div>–ó–∞—Å–µ–¥–∞–Ω–∏—è</div>
        <strong id="upcomingHearings">0</strong>
      </div>
    </div>
  </div>

  <div id="casesContainer" class="cases-container">
    <div class="loading">
      <div class="spinner"></div>
      <div>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–µ–ª...</div>
    </div>
  </div>

  <script>
    let allCases = [];
    const tg = window.Telegram.WebApp;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
    tg.ready();
    tg.expand();

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    async function loadCases() {
      try {
        const response = await fetch(window.location.href + '?action=getCases');
        const data = await response.json();

        if (data.success) {
          allCases = data.cases;
          updateStats();
          renderCases(allCases);
        } else {
          showError(data.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
        }
      } catch (error) {
        console.error('Error loading cases:', error);
        showError('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
      }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
    function updateStats() {
      document.getElementById('totalCases').textContent = allCases.length;

      const activeCases = allCases.filter(c =>
        c.status && c.status.toLowerCase().includes('–∞–∫—Ç–∏–≤–Ω')
      ).length;
      document.getElementById('activeCases').textContent = activeCases;

      const now = new Date();
      const upcomingHearings = allCases.filter(c => {
        if (!c.hearingDate) return false;
        const hearingDate = new Date(c.hearingDate);
        return hearingDate > now;
      }).length;
      document.getElementById('upcomingHearings').textContent = upcomingHearings;
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–µ–ª
    function renderCases(cases) {
      const container = document.getElementById('casesContainer');

      if (!cases || cases.length === 0) {
        container.innerHTML = `
          <div class="no-cases">
            <div class="no-cases-icon">üìã</div>
            <div>–î–µ–ª–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
          </div>
        `;
        return;
      }

      container.innerHTML = cases.map(caseItem => {
        const statusClass = getStatusClass(caseItem.status);
        const priorityClass = getPriorityClass(caseItem.priority);

        let hearingBadge = '';
        if (caseItem.hearingDate) {
          const hearingDate = new Date(caseItem.hearingDate);
          const daysUntil = Math.ceil((hearingDate - new Date()) / (1000 * 60 * 60 * 24));

          if (daysUntil >= 0 && daysUntil <= 7) {
            hearingBadge = `
              <div class="hearing-badge">
                üìÖ –ó–∞—Å–µ–¥–∞–Ω–∏–µ —á–µ—Ä–µ–∑ ${daysUntil} –¥–Ω.
              </div>
            `;
          }
        }

        return `
          <div class="case-card ${priorityClass}" onclick="openCase('${caseItem.caseNumber}')">
            <div class="case-header">
              <div class="case-number">${caseItem.caseNumber || '–ë–µ–∑ –Ω–æ–º–µ—Ä–∞'}</div>
              <div class="case-status ${statusClass}">${caseItem.status || '–ù–æ–≤–æ–µ'}</div>
            </div>

            <div class="case-parties">
              <div class="party">
                <span class="party-icon">üë§</span>
                <strong>–ò—Å—Ç–µ—Ü:</strong> ${caseItem.plaintiff || '–ù–µ —É–∫–∞–∑–∞–Ω'}
              </div>
              <div class="party">
                <span class="party-icon">üë•</span>
                <strong>–û—Ç–≤–µ—Ç—á–∏–∫:</strong> ${caseItem.defendant || '–ù–µ —É–∫–∞–∑–∞–Ω'}
              </div>
            </div>

            <div class="case-info">
              <div class="info-item">
                <div>–ö–ª–∏–µ–Ω—Ç</div>
                <strong>${caseItem.clientName || '–ù–µ —É–∫–∞–∑–∞–Ω'}</strong>
              </div>
              <div class="info-item">
                <div>–°—É–¥</div>
                <strong>${caseItem.court || '–ù–µ —É–∫–∞–∑–∞–Ω'}</strong>
              </div>
              <div class="info-item">
                <div>–¢–∏–ø –¥–µ–ª–∞</div>
                <strong>${caseItem.caseType || '–ù–µ —É–∫–∞–∑–∞–Ω'}</strong>
              </div>
              <div class="info-item">
                <div>–Æ—Ä–∏—Å—Ç</div>
                <strong>${caseItem.assignedLawyer || '–ù–µ –Ω–∞–∑–Ω–∞—á–µ–Ω'}</strong>
              </div>
            </div>

            ${hearingBadge}
          </div>
        `;
      }).join('');
    }

    // –ü–æ–∏—Å–∫
    document.getElementById('searchBox').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();

      if (!query) {
        renderCases(allCases);
        return;
      }

      const filtered = allCases.filter(c =>
        (c.caseNumber && c.caseNumber.toLowerCase().includes(query)) ||
        (c.clientName && c.clientName.toLowerCase().includes(query)) ||
        (c.plaintiff && c.plaintiff.toLowerCase().includes(query)) ||
        (c.defendant && c.defendant.toLowerCase().includes(query)) ||
        (c.court && c.court.toLowerCase().includes(query))
      );

      renderCases(filtered);
    });

    // –û—Ç–∫—Ä—ã—Ç–∏–µ –¥–µ–ª–∞
    function openCase(caseNumber) {
      tg.showAlert(`–î–µ–ª–æ: ${caseNumber}\n\n–§—É–Ω–∫—Ü–∏—è –¥–µ—Ç–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ`);
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    function getStatusClass(status) {
      if (!status) return 'status-new';
      const s = status.toLowerCase();
      if (s.includes('–Ω–æ–≤–æ–µ') || s.includes('–æ—Ç–∫—Ä—ã—Ç')) return 'status-new';
      if (s.includes('–∞–∫—Ç–∏–≤–Ω') || s.includes('—Ä–∞—Å—Å–º–æ—Ç—Ä')) return 'status-active';
      if (s.includes('–∑–∞–∫—Ä—ã—Ç') || s.includes('–∑–∞–≤–µ—Ä—à–µ–Ω')) return 'status-closed';
      return 'status-new';
    }

    function getPriorityClass(priority) {
      if (!priority) return '';
      const p = priority.toLowerCase();
      if (p.includes('–≤—ã—Å–æ–∫')) return 'priority-high';
      if (p.includes('—Å—Ä–µ–¥–Ω')) return 'priority-medium';
      if (p.includes('–Ω–∏–∑–∫')) return 'priority-low';
      return '';
    }

    function showError(message) {
      document.getElementById('casesContainer').innerHTML = `
        <div class="error">
          <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
          <div>${message}</div>
        </div>
      `;
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadCases();
  </script>
</body>
</html>
